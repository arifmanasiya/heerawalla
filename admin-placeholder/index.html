<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heerawalla Business Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body data-api-base="https://admin-api.heerawalla.com/admin">
    <div class="page">
      <header class="topbar">
        <div class="brand">
          <span class="brand-mark">Heerawalla</span>
          <span class="brand-tag">Business Portal</span>
        </div>
        <div class="user">
          <div class="user-meta">
            <span class="role" data-user-role>Loading role</span>
            <span class="email" data-user-email>Checking access...</span>
          </div>
        </div>
      </header>

      <section class="status-bar">
        <div class="status-item">
          <span class="status-label">Sync</span>
          <span class="status-value" data-sync-line>Connecting</span>
        </div>
        <label class="status-toggle">
          <span>Auto-refresh</span>
          <input type="checkbox" data-auto-refresh checked />
          <span class="toggle-track" aria-hidden="true"></span>
          <button class="refresh-icon" data-refresh type="button" aria-label="Refresh now">
            <svg viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12a9 9 0 1 1-3.1-6.7" />
              <path d="M21 3v6h-6" />
            </svg>
          </button>
        </label>
      </section>

      <nav class="tabs">
        <button class="tab is-active" data-tab="orders" type="button">Orders</button>
        <button class="tab" data-tab="quotes" type="button">Quotes</button>
        <button class="tab" data-tab="contacts" type="button">Contacts</button>
      </nav>

      <section class="filters">
        <label class="field">
          <span>Search</span>
          <input type="search" placeholder="Name, email, product, request ID" data-filter="q" />
        </label>
        <label class="field">
          <span>Status</span>
          <select data-filter="status">
            <option value="">All statuses</option>
          </select>
        </label>
        <label class="field">
          <span>Sort by</span>
          <select data-filter="sort">
            <option value="created_at">Created</option>
            <option value="status">Status</option>
            <option value="name">Name</option>
            <option value="price">Price</option>
          </select>
        </label>
      </section>

      <section class="list-wrap">
        <div class="list-header" data-list-header></div>
        <div class="list-body" data-list></div>
        <div class="list-footer">
          <span data-results>0 results</span>
          <div class="pager">
            <button class="btn btn-ghost" data-prev type="button">Prev</button>
            <button class="btn btn-ghost" data-next type="button">Next</button>
          </div>
        </div>
      </section>
    </div>

    <aside class="drawer" data-drawer aria-hidden="true">
      <div class="drawer-panel">
        <div class="drawer-top">
          <div>
            <p class="drawer-eyebrow" data-detail-type>Order details</p>
            <h2 data-detail-title>--</h2>
            <p class="drawer-sub" data-detail-sub>--</p>
          </div>
          <button class="btn btn-ghost" data-drawer-close type="button">Close</button>
        </div>

        <div class="drawer-status">
          <span class="badge" data-detail-status>--</span>
          <select data-status-select></select>
          <button class="btn" data-status-save type="button">Update status</button>
        </div>

        <div class="drawer-actions" data-action-buttons></div>

        <div class="drawer-section">
          <h3>Overview</h3>
          <div class="detail-grid" data-detail-grid></div>
        </div>

        <div class="drawer-section">
          <h3>Edit details</h3>
          <div class="edit-grid">
            <label class="field">
              <span>Price</span>
              <input type="text" data-field="price" placeholder="2999" />
            </label>
            <label class="field">
              <span>Timeline</span>
              <input type="text" data-field="timeline" placeholder="Standard or Rush" />
            </label>
            <label class="field">
              <span>Metal</span>
              <input type="text" data-field="metal" placeholder="18K White Gold" />
            </label>
            <label class="field">
              <span>Stone</span>
              <input type="text" data-field="stone" placeholder="Natural Diamond" />
            </label>
            <label class="field">
              <span>Stone weight</span>
              <input type="text" data-field="stone_weight" placeholder="1.5" />
            </label>
          </div>
          <label class="field">
            <span>Notes</span>
            <textarea rows="4" data-field="notes" placeholder="Add internal notes"></textarea>
          </label>
          <div class="drawer-actions-row">
            <button class="btn" data-primary-action type="button">Get Customer Confirmation</button>
            <button class="btn btn-ghost" data-notes-save type="button">Save notes</button>
          </div>
        </div>
      </div>
    </aside>

    <div class="modal" data-confirm-modal aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <div>
            <p class="drawer-eyebrow">Confirmation email</p>
            <h2>Get Customer Confirmation</h2>
          </div>
          <button class="btn btn-ghost" data-confirm-close type="button">Close</button>
        </div>
        <div class="confirm-meta">
          <div>
            <span>To</span>
            <p data-confirm-to>--</p>
          </div>
          <div>
            <span>Subject</span>
            <p data-confirm-subject>--</p>
          </div>
        </div>
        <div class="confirm-preview" data-confirm-preview></div>
        <div class="modal-actions">
          <button class="btn" data-confirm-send type="button">Send confirmation</button>
        </div>
      </div>
    </div>

    <div class="toast" data-toast aria-live="polite"></div>

    <script src="./app.js" defer></script>
  </body>
</html>
